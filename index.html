        <nav class="navbar navbar-expand-lg navbar-dark">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="Javascript:void(0)">Assignments</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Chapter 21 - 25</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

            </div>
        </nav>

    <!-- main -->

    <main>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3 class="text-center">Chapter # 21 - 25 | Stings &amp; It's Methods</h3>
                        <div class="border-bottom mt-4 border-secondary"></div>
                    </div>
                </div>
                <div class="row mt-3 mt-md-5">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <h4 class="text-center">Input</h4>
                        <div class="border rounded-3 p-4 d-flex align-items-center" style="height: 122px;">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg bg-transparent"
                                    placeholder="Type your text here">
                                <button class="btn btn-outline-secondary">Clear</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <h4 class="text-center">Original String</h4>
                        <div class="border rounded-3 p-4 originalStringBox">
                            <div id="originalTextBox" class="text-center text-white">
                                I love my country Pakistan. <br>
                                I like my city Faisalabad. <br>
                                I love my Homeland.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 mt-md-5">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <h4 class="text-center">Buttons</h4>
                        <div class="border rounded-3 p-4 text-center buttons">
                            <button class="btn btn-danger arngBtn">Convert to Lowercase</button>
                            <button class="btn btn-danger arngBtn">Convert to Uppercase</button>
                            <button class="btn btn-danger arngBtn">Convert to Capitalize</button>
                            <button class="btn btn-danger arngBtn">Better Formatting</button>
                            <button class="btn btn-danger arngBtn">Print All Cities</button>
                            <button class="btn btn-danger arngBtn">Add Your All Cities</button>
                            <button class="btn btn-danger arngBtn">Check Your City in List</button>
                            <button class="btn btn-danger arngBtn">Find This Word</button>
                            <button class="btn btn-danger arngBtn">Replace This Word</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <h4 class="text-center">Output / Result</h4>
                        <div class="border rounded-3 p-4 text-center" style="height: 272px;">
                            <div id="output"></div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-dark mt-4" id="clearOutPutButton">Clear Output</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- footer -->
    <footer class="fixed-bottom py-1 ">

                <div class="column text-white text-center">
